<div>
  <div *ngIf="!isLoading">
    <app-progress-bar></app-progress-bar>
  </div>
  <div *ngIf="isLoading">
    <p style="color: aliceblue;">.</p>
  </div>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="grid fluid">
    <div class="col-12 md-6 offset-md-5">

      <div class="card col-12 mt-2 mb-2 lg-4 mb-lg-0" style="width: 17rem;">
        <h5>Therapist:</h5>
        <div class="flex">
          <div class="field">
            <input class="form-control mb-3" formControlName="firstName" id="firstName" type="text" pInputText
              placeholder="First Name">
          </div>
          <div class="field">
            <input class="form-control mb-3" formControlName="middleName" id="middleName" type="text" pInputText
              placeholder="Middle Name">
          </div>
          <div class="field">
            <input class="form-control mb-3" formControlName="lastName" id="lastName" type="text" pInputText placeholder="Last Name">
          </div>
          <div class="field">
            <label for="positionType">Position</label>
            <select class="form-control" formControlName="positionType" id="positionType">
              <option *ngFor="let positionType of positions" [value]="positionType.value">
                {{positionType.viewValue}}
              </option>
            </select>
          </div>
          <div class="field">
            <label for="roleType">Roles</label>
            <select class="form-control" formControlName="roleType" id="roleType">
              <option *ngFor="let roleType of roles" [value]="roleType.value">
                {{roleType.viewValue}}
              </option>
            </select>
          </div>
          <div class="mt-3 mb-3">
            <span>
              <button type="submit" class="btn btn-primary ">Save</button>
            </span>
          </div>

        </div>
      </div>
    </div>
  </div>
</form>
