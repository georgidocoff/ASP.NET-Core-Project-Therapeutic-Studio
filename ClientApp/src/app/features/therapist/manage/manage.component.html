<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">No</th>
    <th scope="col">First name</th>
    <th scope="col">Middle Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Position</th>
    <th scope="col">Role</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let terapist of therapists; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ terapist.firstName }}</td>
    <td>{{ terapist.middleName }}</td>
    <td>{{ terapist.lastName }}</td>
    <td>{{ positions[terapist.positionType].viewValue }}</td>
    <td>{{ roles[terapist.roleType].viewValue }}</td>
  </tr>
  </tbody>
</table>
