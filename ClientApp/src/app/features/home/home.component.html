<h1>Theurapeutic Managment Education Platform </h1>
<div *ngIf="!(isAuthenticated)">Guest User

  <body class="landing-body">
    <div class="landing-wrapper">
      <div class="image">
        <img style="width: fit-content;" src="../../../assets/layout/image/home-guest.jpg" alt="home-guest">
      </div>
    </div>
  </body>
</div>

<div *ngIf="(isAuthenticated && show)">
  <div class="mb-2">
    <button type="button" class="btn btn-info">
      < </button> <button type="button" class="btn btn-info"> >
    </button>
    <button type="button" class="btn btn-info"> today </button>

    <span style="size: 16;" class="nav justify-content-end">
      {{currentDate}}
    </span>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">hour</th>
        <th *ngFor="let therapist of therapists">
          <div>{{therapist.firstName}} {{therapist.lastName}}</div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr scope="row" *ngFor="let workHour of workHours">
        <td>
          <div>{{workHour.index}} h.</div>
        </td>
        <td *ngFor="let therapist of therapists" (click)=selectTherapist(therapist,workHour) data-toggle="modal"
          data-target="#exampleModal">
          <div></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="!show">
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="grid fluid">
      <div class="col-12 md-6 offset-md-5">

        <div class="card col-12 mt-2 mb-2 lg-4 mb-lg-0" style="width: 17rem;">
          <h5>Book an appointment:</h5>
          <div class="flex">
            <div class="field">
              <input class="form-control mb-3" formControlName="clientFullName" [typeahead]="searchClients()"
                id="clientFullName" type="text" placeholder="Client full Name">
            </div>
            <div class="field">
              <select class="form-control mb-3" id="currProcedure" formControlName="currProcedure" required>
                <option *ngFor="let procedure of procedures">
                  <input id="currProcedure" type="text" placeholder="Select Procedure" clear/>{{procedure.name}}
                </option>
              </select>
            </div>
            <div class="field">
              <input class="form-control mb-3" id="therapistFullName" formControlName="therapistFullName"
                value="{{therapistFullName}}" type="text" placeholder="Therapist Full Name" />
            </div>
            <div class="field">
              <input class="form-control mb-3" id="reservedHour" formControlName="reservedHour" value="{{reservedHour}}"
                type="text" placeholder="booking a hour"  />
            </div>
            <div class="mt-3 mb-3">
              <span>
                <button type="submit" class="btn btn-primary" (click)="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>


</div>
