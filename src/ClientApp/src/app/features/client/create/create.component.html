<div>
  <div *ngIf="!isLoading">
    <app-progress-bar></app-progress-bar>
  </div>
  <div *ngIf="isLoading">
    <p style="color: aliceblue;">.</p>
  </div>
</div>

<div *ngFor="let alert of alerts">
  <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="grid fluid">
    <div class="col-12 md-6 offset-md-5">

      <div class="card col-12 mt-2 mb-2 lg-4 mb-lg-0" style="width: 17rem;">
        <h5>Client:</h5>
        <div class="flex">
          <div class="field">
            <input class="form-control mb-3" formControlName="firstName" id="firstName" type="text" pInputText
              placeholder="First Name">
              <span *ngIf="isNotValid('firstName')" class="invalid"> is required</span>
          </div>
          <div class="field">
            <input class="form-control mb-3" formControlName="middleName" id="middleName" type="text" pInputText
              placeholder="Middle Name">
          </div>
          <div class="field">
            <input class="form-control mb-3" formControlName="lastName" id="lastName" type="text" pInputText
              placeholder="Last Name">
              <span *ngIf="isNotValid('lastName')" class="invalid"> is required</span>
          </div>
          <div class="field">
            <input class="form-control mb-3" formControlName="ucn" id="ucn" type="text" pInputText placeholder="UCN">
            <span *ngIf="isNotValid('ucn')" class="invalid"> is required</span>
          </div>
          <div class="mt-3 mb-3">
            <span>
              <button type="submit" class="btn btn-primary ">Save</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
