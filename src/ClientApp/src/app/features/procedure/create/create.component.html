<div>
  <div *ngIf="!isLoading">
    <app-progress-bar></app-progress-bar>
  </div>
  <div *ngIf="isLoading">
    <p style="color: aliceblue;">.</p>
  </div>
</div>

<div *ngFor="let alert of alerts">
  <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="grid fluid">
    <div class="col-12 md-6 offset-md-5">

      <div class="card col-12 mt-2 mb-2 lg-4 mb-lg-0" style="width: 17rem;">
        <h5>Procedure:</h5>
        <div class="flex">
          <div class="field">
            <input class="form-control mb-3" formControlName="name" id="name" type="text" pInputText
              placeholder="Procedure Name">
              <span *ngIf="isNotValid('name')" class="invalid"> is required</span>
          </div>
          <div class="field">
            <input class="form-control mb-3" formControlName="duration" id="duration" type="text" pInputText
              placeholder="Duration">
              <span *ngIf="isNotValid('duration')" class="invalid"> is required</span>
          </div>
          <div class="field">
            <input class="form-control mb-3" formControlName="price" id="price" type="text" pInputText
              placeholder="Price">
              <span *ngIf="isNotValid('price')" class="invalid"> is required</span>
          </div>
          <div class="mt-3 mb-3">
            <span>
              <button type="submit" class="btn btn-primary ">Save</button>
            </span>
          </div>

        </div>
      </div>
    </div>
  </div>
</form>
